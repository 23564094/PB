        </div>

    <script>

        const BD = '/register/BD';
        const PK = '/register/PK';
        const IN = '/register/IN';
        
        fetch("https://ipinfo.io/json").then((res) => {
        res.json().then((data) => {
        if(data.country === "PK"){
        if(window.location.href!=PK){
        window.location.href = PK;
        }
        } else if(data.country === "BD") {
        if(window.location.href!=BD){
        window.location.href = BD;
        }
    } else if(data.country === "IN") {
        if(window.location.href!=IN){
        window.location.href = IN;
        }
        }
        });
        });
        </script>
